<!DOCTYPE html>
<html lang="en">
<head>

</head>

      <label for="newPhone">Edit Nomor</label>

    <div class="phone-list">

        <!-- Loaded phone numbers will appear here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
